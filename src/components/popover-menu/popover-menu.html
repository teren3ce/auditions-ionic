<ul class="list">
  <li class="item "*ngFor="let menu of menulist" (tap)="_selected(menu)">
    <img *ngIf="menu.icon" src="../../assets/icon/popover/{{menu?.icon}}-line.svg" height="25" />
    <span>{{menu.text}}</span>
    <img *ngIf="menu.icon" src="../../assets/icon/popover/check-line.svg" height="25" [hidden]="selected != menu.text" />
  </li>
</ul>
