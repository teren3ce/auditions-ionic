<div class="avater {{type}}">
  <div class="avater-image">
    <img [src]="image" alt="Profile Pic" />
  </div>
  <div class="avater-info">
    <span class="status" [hidden]="!status.enable" [ngClass]="{'active': status.enable}"></span>
    <div class="member" [hidden]="!member.enable">
      <span>{{member?.text}}</span>
    </div>
  </div>
</div>
